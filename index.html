<!DOCTYPE html>
<html>
  <head>
    <title>Drinks</title>

    <link rel="stylesheet" href="drinks.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700' rel='stylesheet' type='text/css'>

    <script type='text/javascript' src='knockout-3.2.0.js'></script>
    <script src='quantities.js'></script>
    <script type='text/javascript' src='drinks.js'></script>
  </head>
  <body>
    <h2>Bar Stock</h2>
    <div id="bar-stock" data-bind="foreach: bar.stock._array">
      <div class="stock">
        <span data-bind="text: name"></span>
        <span class="scalar" data-bind="text: amount.scalar"></span>
        <span class="units" data-bind="text: amount.units().toUpperCase()"></span>
      </div>
    </div>
    <h2>Orders</h2>
    <div id="orders" data-bind="foreach: bar.orders._array">
      <div class="drink">
        <span data-bind="text: name"></span>
        <ul data-bind="foreach: ingredients._array">
          <li>
            <span data-bind="text: name"></span>
            <span class="scalar" data-bind="text: amount.scalar"></span>
            <span class="units" data-bind="text: amount.units().toUpperCase()"></span>
          </li>
        </ul>
        <div class="drink-amount" data-bind="text: quantity"></div>
        <button data-bind="click: bar.orders._addDrink">+</button>
        <button data-bind="click: bar.orders._removeDrink">-</button>
      </div>
    </div>
    <button data-bind="click: orders.place">Place Order</button>

    <script type='text/javascript'>
      ko.applyBindings(bar);
    </script>
  </body>
</html>
